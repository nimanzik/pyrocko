{% set data = load_setup_py_data(setup_file='../../../setup.py', from_recipe_dir=True) %} 

package:
  name: pyrocko
  version: {{ data.get('version') }}

source:
  url: ../../../dist/{{ data.name }}-{{ data.version.replace('.0', '.') }}.tar.gz

requirements:
  build:
    - python
    - {{ compiler('c') }}
    - numpy
    - setuptools
    - m2-patch  # [win]
    - m2-bash
  host:
    - python
    - numpy
  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - pyqt
    - pyyaml
    - progressbar2
    - requests
    - jinja2
    - nose

build:
  script: {{PYTHON}} setup.py install

test:
  source_files:
    - test
  requires:
    - nose
  imports:
    - pyrocko
  commands:
    - python -m nose --verbosity=2 --detailed-errors test.base.test_util

about:
  home: https://pyrocko.org
  license: GPL3
  license-family: GPL
  summary: A versatile seismology toolkit for Python.
  doc_url: https://pyrocko.org/docs
